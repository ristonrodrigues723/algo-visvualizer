<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header>
        <h3 class="title">Stack Visualizer</h3>
    </header>
    <link rel="stylesheet" href="queue.css">
    <title>Queue Visualization</title>

</head>
<body>
    <div class="container">
    <!-- Queue-related elements (input, buttons, and display) -->
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="pushToQueue()">Push</button>
    <button onclick="popFromQueue()">Pop</button>
    <button onclick="clearQueue()">Clear Queue</button>
    <div class="queue-display" id="queueDisplay"></div>

    <div class="container-body">
        <div class="stack">
            <div class="main-stack-bucket"></div>
        </div>


        <div class="info">
            <div class="info-container">
                
                    <div class="sec1">
                        <h3>Front of Queue:-</h3>
                        <button class="box"></button>
                    </div>
                    <div class="sec2">
                        <h3>Last Pushed Item:-</h3>
                        <button class="box"></button>
                    </div>
                    <div class="sec3">
                        <h3>Last Popped Item:-</h3>
                        <button class="box"></button>
                    </div>
                    <div class="sec3">
                        <h3>Size of the Queue:-</h3>
                        <button class="box"></button>
                    </div>
        
                    <div class="massage-box">
                        <h2>Massage Box</h2>
                        <div class="massage"></div>
                    
                </div>
              </div>
          </div>
          
       
    </div>
    </div>
</div>


     <script src="queue.js"></script>
</body>
</html>
