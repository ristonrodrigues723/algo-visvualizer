<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List (DSA) Visualization</title>
    <h1>Stack</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive List (DSA) Visualization</h1>
    <div class="list-container">
        <ul id="list-items"></ul>
        <div class="controls">
            <button id="add-item">Add Item</button>
            <input type="text" id="new-item-value" placeholder="Enter new item">
            <button id="remove-item">Remove Item</button>
            <input type="text" id="remove-item-index" placeholder="Enter index to remove">
            <button id="search-item">Search Item</button>
            <input type="text" id="search-value" plaaceholder="Enter item to search">
        </div>
    </div>
    
</body>
</html>
