<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content
        ="width=device-width, initial-scale=1.0">
    <title>
        Stack Visualizer using HTML CSS & JavaScript
    </title>
    <link rel="stylesheet" href="stack.css">
</head>
<nav>
    <div class="nav-content">
        <a href="" class="logo">DataStructures</a>
        <ul class="nav-links">
            <li><a href="\index.html">Home</a></li>
            <li><a href="#" class="active">Stack</a></li>
            <li><a href="a.html">Array</a></li>
            <li><a href="queue.html">Queue</a></li>
         
        </ul>
    </div>
</nav>
<body>
    <!-- heading -->
    <header>
        <h3 class="title">Stack Visualizer</h3>
    </header>

    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop ">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Top of the Stack:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Stack:-</h3>
                    <button class="box">5</button>
                </div>

                <div class="massage-box">
                    <h2>Massage Box</h2>
                    <div class="massage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="stack.js"></script>
</body>

</html>
