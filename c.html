<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        .card-section {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 420px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card-container:hover {
            transform: scale(1.05);
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            color: white;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
            flex-grow: 1;
        }

        .card-origin {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .explore-button, .read-more {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .explore-button:hover, .read-more:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .powered-by {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 20px;
        }

        .master-styles {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
    </style>
</head>
<body>

</body>
</html>
