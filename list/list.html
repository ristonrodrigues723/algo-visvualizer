<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        /* Add your CSS styling here */
        .queue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-item {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-right: 5px; /* Add margin to separate items */
        }
        .queue-display {
            display: flex; /* Display items in a row */
        }
    </style>
</head>
<body>
    <div class="queue-container">
        <input type="number" id="inputNumber" placeholder="Enter a number">
        <button onclick="pushToQueue()">Push</button>
        <button onclick="popFromQueue()">Pop</button>
        <div class="queue-display" id="queueDisplay"></div>
    </div>

    <script>
        const queue = [];

        function pushToQueue() {
            const inputNumber = document.getElementById('inputNumber').value;
            if (inputNumber) {
                queue.push(inputNumber);
                updateQueueDisplay();
            }
        }

        function popFromQueue() {
            if (queue.length > 0) {
                queue.shift();
                updateQueueDisplay();
            }
        }

        function updateQueueDisplay() {
            const queueDisplay = document.getElementById('queueDisplay');
            queueDisplay.innerHTML = '';
            queue.forEach((item) => {
                const queueItem = document.createElement('div');
                queueItem.classList.add('queue-item');
                queueItem.textContent = item;
                queueDisplay.appendChild(queueItem);
            });
        }
    </script>
</body>
</html>
