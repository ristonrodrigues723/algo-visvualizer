<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        nav {
    background-color: #2c3e50;
    padding: 10px 0;
}


.nav-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: white;
    font-size: 24px;
    text-decoration: none;
    font-weight: bold;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 5px 10px;
}

.nav-links a:hover {
    background-color: #34495e;
}

.nav-links a.active {
    background-color: #3498db;
}
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #graph {
            border: 1px solid #ccc;
            background-color: #fff;
            display: block;
            margin: 20px auto;
        }
        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #nodeCount, #linkProbability {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Graph Visualization</h1>
        <div class="controls">
            <label for="nodeCount">Nodes:</label>
            <input type="number" id="nodeCount" value="10" min="2" max="50">
            <label for="linkProbability">Link Probability:</label>
            <input type="number" id="linkProbability" value="0.2" min="0" max="1" step="0.1">
            <button onclick="generateRandomGraph()">Generate Random Graph</button>
            <button onclick="toggleNodeDragging()">Toggle Node Dragging</button>
        </div>
        <svg id="graph" width="700" height="500"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let nodes = [];
        let links = [];
        let nodeDraggingEnabled = true;

        const svg = d3.select("#graph");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        let simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        function generateRandomGraph() {
            const nodeCount = parseInt(document.getElementById("nodeCount").value);
            const linkProbability = parseFloat(document.getElementById("linkProbability").value);

            nodes = Array.from({length: nodeCount}, (_, i) => ({id: i + 1, label: String.fromCharCode(65 + i)}));
            links = [];

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() < linkProbability) {
                        links.push({source: nodes[i].id, target: nodes[j].id});
                    }
                }
            }

            updateGraph();
        }

        function updateGraph() {
            svg.selectAll("*").remove();

            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", d => d3.schemeCategory10[d.id % 10])
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            const label = svg.append("g")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .text(d => d.label)
                .attr("text-anchor", "middle")
                .attr("dy", ".35em");

            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart();

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            node.on("mouseover", highlightConnections)
                .on("mouseout", resetHighlight);
        }

        function dragstarted(event, d) {
            if (!nodeDraggingEnabled) return;
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            if (!nodeDraggingEnabled) return;
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!nodeDraggingEnabled) return;
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function toggleNodeDragging() {
            nodeDraggingEnabled = !nodeDraggingEnabled;
        }

        function highlightConnections(event, d) {
            d3.selectAll(".link")
                .style("stroke", l => (l.source === d || l.target === d) ? "#ff0000" : "#999")
                .style("stroke-width", l => (l.source === d || l.target === d) ? 2 : 1);

            d3.selectAll(".node")
                .style("opacity", n => (n === d || links.some(l => (l.source === d && l.target === n) || (l.target === d && l.source === n))) ? 1 : 0.3);
        }

        function resetHighlight() {
            d3.selectAll(".link")
                .style("stroke", "#999")
                .style("stroke-width", 1);

            d3.selectAll(".node")
                .style("opacity", 1);
        }

        generateRandomGraph();
    </script>
</body>
</html>
